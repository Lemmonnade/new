<script>
(function () {
  const yesBtn = document.getElementById("yesBtn");

  const btnArea = document.getElementById("btnArea");
  const result = document.getElementById("result");

  // Yes ë²„íŠ¼ í´ë¦­ ì‹œ
  yesBtn.addEventListener("click", () => {

        h.textContent = ["â¤ï¸", "ğŸ’°", "âœ¨", "ğŸ’"][Math.floor(Math.random() * 4)];

  // âœ… í•µì‹¬: ë¶€ë“œëŸ½ê²Œ ë„ë§ê°€ëŠ” ë¡œì§
  function moveNo() {
    const areaRect = btnArea.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;

    // í˜„ì¬ ìœ„ì¹˜ì™€ ë„ˆë¬´ ê°€ê¹ì§€ ì•Šê²Œ ìƒˆë¡œìš´ ìœ„ì¹˜ ì„ ì •
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    // ê¸°ì¡´ì˜ left/top ëŒ€ì‹  transform ì‚¬ìš© (ì„±ëŠ¥ ë° ë¶€ë“œëŸ¬ì›€ ìµœì í™”)
    // ì´ˆê¸° ìœ„ì¹˜(ì˜¤ë¥¸ìª½ ìƒë‹¨)ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì´ë™ëŸ‰ì„ ê³„ì‚°í•©ë‹ˆë‹¤.
    noBtn.style.transform = `translate(${randomX - maxX}px, ${randomY}px)`;

  noBtn.addEventListener("mouseenter", moveNo);
